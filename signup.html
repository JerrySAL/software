<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="soft.css" />
    <title>Ms:amira portal</title>
  </head>
  <div class="meow"></div>
  <body class="d-flex justify-content-center align-items-center">
    <div
      class="login w-25 h-75 d-flex flex-column justify-content-center align-items-center bg-light"
    >
      <h1 class="text-center m-5">sign up</h1>
      <div class="inputs w-75 d-flex flex-column">
        <div class="username d-flex">
          <div class="form-floating mb-3 me-2">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
              required
            />
            <label for="floatingInput">first name</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
              required
            />
            <label for="floatingInput">last name</label>
          </div>
        </div>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
            required
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
            required
          />
          <label for="floatingPassword">Password</label>
        </div>

        <div class="form-floating mt-3">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
            required
          />
          <label for="floatingPassword">confirm Password</label>
        </div>
      </div>
      <button class="btn btn-primary mt-3">sign up</button>
    </div>
  </body>
</html>
